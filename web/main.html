<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nikita Yaskin SoftWare</title>
  <script src="eel.js"></script>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>@import "/style/main.css" screen;</style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script> 
  	function loaddata(){
  		eel.load()
  	}
    function addTable(param) {
        var tableRef = document.getElementByClass('client-data').getElementsByTagName('tbody')[0];
		// Insert a row in the table at the last row
		var newRow   = tableRef.insertRow();

		// Insert a cell in the row at index 0
		var newCell  = newRow.insertCell(0);

		// Append a text node to the cell
		var newText  = document.createTextNode(param);
		newCell.appendChild(newText);
    } 
    eel.expose(addTable);
  </script> 
</head>
<body onload="loaddata()">
	<header><h1>Вітаю вас, Нікіта!</h1></header>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ІПН</th>
					<th scope="col">Номер телефону</th>
					<th scope="col">ПІП</th>
					<th scope="col">Дата заповнення заявки</th>
					<th scope="col">Дата та час отримання</th>
					<th scope="col">Відділення</th>
					<th scope="col">Назва продукту</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<footer>
		<div class="inputs">
			<a type="button" class="btn btn-light" id="new-client" href="new-client.html">Ввести нового клієнта</a>
			<a type="button" class="btn btn-light" id="edit-client" href="edit-client.html">Змінити інформацію про клієнта</a>
			<a type="button" class="btn btn-light" id="remove-client" href="remove-client.html">Видалити клієнта</a>
		</div>
		<div class="counters">
			<table>
				<tr>
					<td>
						<label id="counter-today">Заповнено заявок сьогодні</label>
					</td>
					<td>
						<label id="counter-month">Заповнено за цей місяць</label>
					</td>
					<td>
						<label id="counter">Виконано заявок</label>
					</td>
				</tr>
			</table>
		</div>
	</footer>
</body>
</html>
