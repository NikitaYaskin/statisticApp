<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yaskin Nikita SoftWare Новий клієнт</title>
  <script src="eel.js"></script>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>@import "/style/main.css" screen;</style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script>
  	function alert(){
  		alert('Hi');
  	}
  </script>
</head>
<body>
	<a type="button" class="btn btn-light" href="main.html">Повернутися на головну</a>
	<h2>Введіть данні нового клієнта</h2>
	<form method="get">
		<div class="form-group">
      <div class="form-group row">
  			<label class="col-sm-2 col-form-label">ІПН</label>
        <div class="col-sm-5">
  			<input type="text" name="identefication code" placeholder="ІПН">
      </div>
    </div>
      <div class="form-group row">
  			<label class="col-sm-2 col-form-label">Номер телефону</label>
        <div class="col-sm-5">
    			<input type="text" name="phone number" placeholder="Номер телефону">
        </div>
      </div>
      <div class="form-group row">
      			<label class="col-sm-2 col-form-label">ПІП</label>
            <div class="col-sm-5">
      			<input type="text" name="name" placeholder="ПІП">
          </div>
        </div>
        <div class="form-group row">
			<label class="col-sm-2 col-form-label">Дата та час заповнення</label>
      <div class="col-sm-5">
			<input id="datetime" type="datetime-local" placeholder="Дата та час заповнення">
    </div>
  </div>
  <div class="form-group row">
			<label class="col-sm-2 col-form-label">Дата та час отримання</label>
      <div class="col-sm-5">
			<input id="datetime" type="datetime-local" placeholder="Дата та час отримання">
    </div>
  </div>
  <div class="form-group row">
			<label class="col-sm-2 col-form-label">Відділення</label>
      <div class="col-sm-5">
			<input type="text" name="department" placeholder="Відділення">
    </div>
  </div>
  <div class="col-auto my-1">
			<label>Назва продукту</label>
			<select class="custom-select mr-sm-2" id="selectorOfProduct">
        <option selected>Виберіть продукт..</option>
			    <option value="cash">Кредит</option>
			    <option value="card-blue">Blue</option>
			    <option value="card-white">White</option>
			    <option value="cash-card">KK + White</option>
			    <option value="paper">ГКД</option>
			</select>
    </div>
			<input type="submit" value="Зберегти" onclick="alert">
		</div>
	</form>
</body>
</html>
